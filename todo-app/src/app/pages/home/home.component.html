<div class="main-container">
    <app-sidenav></app-sidenav>
    <div class="content">
        <mat-form-field class="filter">
            <mat-label>Arama</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Arama" #input>
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn-add" (click)="openAddTodoDialog()">Todo Ekle</button>
        <table mat-table [dataSource]="homeRepository.dataSource" class="mat-elevation-z8 ">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> İsim</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Açıklama </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Başlangıç Tarihi </th>
                <td mat-cell *matCellDef="let element"> {{element.startDate | date:'dd/MM/yyyy HH:mm:ss'}} </td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> Bitiş Tarihi Tarihi </th>
                <td mat-cell *matCellDef="let element"> {{element.endDate| date:'dd/MM/yyyy HH:mm:ss'}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Durum</th>
                <td mat-cell *matCellDef="let element"> {{getStatusLabel(element.status)}} </td>
              </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Aksiyonlar </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="deleteTodo(element.id)" mat-button>Sil</button>
                    <button (click)="openEditTodoDialog(element.id,element.name,element.description,element.startDate,element.endDate,element.status)" mat-button>Düzenle</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
